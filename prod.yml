version: "3"
services:
  proxy:
    image: proxy:1.0
    links:
      - identidock
    environment:
      - NGINX_HOST=
      - NGINX_PROXY=http://identidock:9090
  identidock:
    image: amouat/identidock:1.0
    ports:
      - "5000:5000"
      - "9000:9000"
    environment:
      ENV: PROD
    links:
      - dnmonster
      - redis
  dnmonster:
    image: amouat/dnmonster:1.0
  redis:
    image: redis:3

